<!-- simple-todos.html -->
<head>
    <title>Basic rating</title>
</head>

<body>
{{> leaderboard}}
</body>

<template name="leaderboard">
    <div class="row">
        <div class="small-12 large-12 column">
            <header>
                <h1>Basic raiting {{getPublishedCount 'ratingSize'}}</h1>
            </header>
            <p>
                Show users with more than 700 battles
            </p>

            <div class="row">
                <div class="large-2 column">
                    {{> realmFilter}}
                </div>
                <div class="large-2 column">
                    {{> sort}}
                </div>
                <div class="large-6 column">

                </div>
            </div>
            <table style="width: 100%">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Battles</th>
                    <th>Victories</th>
                    <th>Experience</th>
                    <th>Victory percent</th>
                    <th>Realm</th>
                    <th>Profile</th>
                </tr>
                </thead>
                <tbody>

                {{#each ratings}}
                {{> rating}}
                {{/each}}

                </tbody>
            </table>

            <ul class="pagination" role="menubar" aria-label="Pagination">
                <li><a href="#prev" id="prev-page">&laquo; Previous page</a></li>
                <li class="right"><a href="#next" id="next-page">Next page &raquo;</a></li>
            </ul>
        </div>
    </div>
</template>

<template name="realmFilter">
    <select id="realm">
        <option value="all">All</option>
        <option value="ru">Russia</option>
        <option value="com">America</option>
        <option value="eu">Europe</option>
        <option value="sg">Asia</option>
    </select>
</template>

<template name="sort">
    <select id="sort">
        <option value="vpb">Victory percent</option>
        <option value="battles">Battles</option>
        <option value="victories">Victories</option>
        <option value="experience">Experience</option>
    </select>
</template>


<template name="rating">
    <tr>
        <td>{{user}}</td>
        <td>{{battles}}</td>
        <td>{{victories}}</td>
        <td>{{experience}}</td>
        <td>{{prettyPercent vpb}}</td>
        <td>{{prettyRealm realm}}</td>
        <td><a target="_blank" href="http://worldofwarships.{{realm}}/cbt/accounts/{{spa_id}}-">go</a></td>
    </tr>
</template>
